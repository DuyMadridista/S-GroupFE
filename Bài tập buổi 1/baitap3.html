<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Document</title>
    </head>
    <style>
        .changColor {
            background-color: #f2c94c;
            color: blue;
        }
        .cart {
            padding: 5%;
            width: fit-content;
            margin: auto;
        }
        .cart img {
            padding: 5%;
        }
        .disGrid {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            grid-template-rows: 50% 50%;
        }
        .disList {
            display: block;
        }
    </style>
    <body>
        <div id="app">
            <div class="changeLayout">
                <button @click="changeLayout()">Grid</button>
                <button @click="changeLayout()">List</button>
            </div>
            <div :class="[check ? 'disGrid' : 'disList', 'cart']" id="cart">
                <div v-for="(attribute, index) in attributes">
                    <img :src="attribute" alt="">
                </div>
            </div>
        </div>
        <script type="module">
            import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
            
            createApp({
                data() {
                    return {
                        attributes: [
                            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQPEzauk7Ox-_oKaUmCYrfropJK6Gvbny6Vw&usqp=CAU",
                            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbthvUxsjVqtICP9eBNQ84fg2PRPJMh4GAaA&usqp=CAU",
                            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjivHe-a6DKtXEp2leKZ6rsfzVA8y6DBTeeiicSWnUoHfsTt0o0bhofvcL7rVkHwP343w&usqp=CAU",
                            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTEQ0HHnUvqgKsdjpYH_PzyqvewDc0VKCWQw&usqp=CAU",
                            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfEnVl2-BS1mZ6uRLVfoP74oTlp3-tnObK8A&usqp=CAU",
                            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8KxJXNL5cX5x3-OXudOWyXm9mXnYzg6FObQ&usqp=CAU"
                        ],
                        check: true
                    }
                },
                methods: {
                    changeLayout() {
                        this.check = !this.check;
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>

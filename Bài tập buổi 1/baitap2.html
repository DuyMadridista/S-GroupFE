<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Document</title>
    </head>
    <style>
        .changColor{

            background-color:#f2c94c ;
            color: blue;
        }
    </style>
    <body>
        <div id="app">
            <div class="cart" style="display: block; background-color: aqua;padding: 5px;width: fit-content; margin: auto;">
                <div v-for="(attribute, index) in attributes">
                    <button style="width: 200px;" :id="index" @click="changeColor(attribute, index)">{{attribute.name}}   {{attribute.price}}</button>
                </div>
                <div class="total">
                    Total: {{total}}
                </div>
            </div>
    </body>
    <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    createApp({
    data() {
            return {
                attributes: [
                    {name:"web dev",price:500},
                    {name:"design",price:600},
                    {name:"integration",price:700},
                    {name:"training",price:800},                 
                ],
                total:0,
                
            }
        },
        methods: {
            changeColor(attribute, index) {
                this.chossing = attribute;
                let but=document.getElementById(index);
                
                if (but.classList.contains("changColor")) {
                    this.total-=attribute.price;
                    but.classList.remove();
                    
                }
                else{
                    
                this.total+=attribute.price
                }
                but.classList.toggle("changColor");
            }
        }
    }).mount('#app')
</script>
</html>

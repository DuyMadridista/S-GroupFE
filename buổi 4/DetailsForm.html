<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/61e1e4c667.js" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Document</title>
    </head>
    <body class="bg-slate-500">

        <form id="form-1" class=" fixed inset-x-36 inset-10 bg-white m-2 px-12 rounded-md  font-mono border-4  " action>
            <div class="m-2 p-3 mb-0 pb-0 font-bold">Account Details </div>
            <div class="avt flex">
                <img id="previewImage" class="rounded-3xl m-1 p-1 w-24"
                    src=""
                    alt="">
                <div>
                    <button id="uploadBtn"
                        class="bg-green-500 hover:bg-yellow-700 text-white font-bold py-2 px-1 rounded h-10 mt-4">Upload
                        new photo</button>
                    <input type="file" id="fileInput" class="hidden" accept="image/jpeg, image/png, image/gif">
                    <p class="text-xs font-bold m-2">Allow JPG, PNG or GIF</p>
                    
                </div>
            </div>
            <div class="mb-2 .form-group">
                <label for="name" class="block text-gray-700 font-semibold">
                    Họ và tên:</label>
                    
                <input  type="text" id="name" name="name"
                    class="border border-gray-400 px-4 py-2 w-full rounded-lg"
                    required placeholder="Luu Van Duy" > 
                
                <span class="form-message"></span>
            </div>

            <div class="mb-2 .form-group">
                <label for="email" class="block text-gray-700 font-semibold">Email:</label>
                <input type="email" id="email" name="email"
                    class="border border-gray-400 px-4 py-2 w-full rounded-lg"
                    required placeholder="abc@gmail.com">
                <span class="form-message"></span>
            </div>

            <div class="mb-2 .form-group">
                <label for="address" class="block text-gray-700 font-semibold">Địa
                    chỉ:</label>
                <select id="address" name="address" required
                    class="border border-gray-400 px-4 py-2 w-full rounded-lg">
                    <option value="option1">Địa chỉ 1</option>
                    <option value="option2">Địa chỉ 2</option>
                    <option value="option3">Địa chỉ 3</option>
                    <!--Thêm các tùy chọn địa chỉ khác tại đây-->
                </select>
                <span class="form-message"></span>
            </div>
            <div class="mb-2 .form-group">
                <label class="block text-gray-700 font-semibold">Công việc:</label>
                <div class=" border-2 block rounded p-2 px-6 leading-2">

                    <div class="flex items-center space-x-4 justify-between">
                        <label for="job1">Công việc 1</label>
                        <input type="checkbox" id="job1" name="job" value="job1">
                    </div>
                    <div class="flex items-center space-x-4 justify-between">
                        <label for="job1">Công việc 1</label>
                        <input type="checkbox" id="job2" name="job" value="job1">
                    </div>
                    <div class="flex items-center space-x-4 justify-between">
                        <label for="job1">Công việc 1</label>
                        <input type="checkbox" id="job3" name="job" value="job1">
                    </div>
                </div>
                <span class="form-message"></span>
            </div>
            <div class="mb-2 .form-group">
                <label class="block text-gray-700 font-semibold">Giới tính:</label>
                <div class="mb-2 border-2 block rounded p-2 px-6 leading-2 ">
                
                    <div class="flex items-center space-x-4 justify-between">
                        <label for="male">Nam</label>
                        <input type="radio" id="male" name="gender" value="male">
                    </div>
                    <div class="flex items-center space-x-4 justify-between">
                        <label for="male">nữ</label>
                        <input type="radio" id="female" name="gender" value="male">
                    </div>
                </div>
                <span class="form-message"></span>
            </div>
            <div class=".form-group">
                <input type="submit" value="Save Change"
                    class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 cursor-pointer">
                <button class="bg-gray-500 hover:bg-red-700 text-white font-bold py-2 px-1 rounded h-10 mt-4">Reset</button>
            </div>
        </form>

    </body>
    <script src="main.js">
        
    </script>
</html>
